<mat-grid-list cols="4">
  <mat-grid-tile
      *ngFor="let tile of tiles; let i = index"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <app-tile class="tile" [name]="tile.name" [nb]="i" [cols]="tile.cols" [rows]="tile.rows"></app-tile>
  </mat-grid-tile>
</mat-grid-list>
